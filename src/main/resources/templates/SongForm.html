<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add Song</h1>
    <form method="POST" action="/song">

    <p>Song Title:<input name="title" id="title"></p>
    <p>Track Number:<input name="trackNumber" id="trackNumber"></p>
    <p>Song Length<input name="lengthInSecs" id="lengthInSecs"></p>
    <p>Album Title<input name="album" id="album"></p>
        <button type="submit" id="submit">Add Song</button>

</form>

</body>
</html>
