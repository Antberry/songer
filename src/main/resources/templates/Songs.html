<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Songs</title>
</head>
<body>
<h1>All Songs</h1>
<ul>
    <li th:each="song : ${songs}">
        <p th:text="${song.title}"></p>
        <p th:text="${song.trackNumber}"></p>
        <p th:text="${song.lengthInSecs}"></p>
        <p th:text="${song.album.title}"></p>
        <p th:text="${song.album.artist}"></p>
    </li>
</ul>
</body>
</html>
