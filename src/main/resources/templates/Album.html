<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My favorite Albums</title>
</head>
<body>
<h1>All My Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        <p th:text="${album.title}">(Title)</p>
        <p th:text="${album.artist}">(Artist Name)</p>
        <p th:text="${album.songCount}">(Number of Songs)</p>
        <p th:text="${album.lengthInSecs}">(length of album in seconds)</p>
        <img th:src="${album.imgUrl}">
    </li>
</ul>
</body>
</html>
